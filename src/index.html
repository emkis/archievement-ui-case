<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Achievement UI Case</title>

  <link rel="stylesheet" href="css/main.scss">
</head>

<body>

  <nav>
    <a href="#">
      <div class="icon">
        <img src="assets/arrow-left.svg" alt="back">
      </div>
    </a>
  </nav>

  <div class="title_section">
    <h1>Choose<br>your plan</h1>
  </div>

  <div class="content">
    <div class="container">

      <div class="cards">
        <div class="card-item">
          <div class="card active">
            <p class="title">Free</p>
            <p>7 days</p>
          </div>
        </div>

        <div class="card-item">
          <div class="card">
            <p class="title">8$</p>
            <p>30 days</p>
          </div>
        </div>

        <div class="card-item">
          <div class="card">
            <p class="title">14$</p>
            <p>60 days</p>
          </div>
        </div>

        <div class="card-item">
          <div class="card">
            <p class="title">199$</p>
            <p>one time</p>
          </div>

        </div> <!-- cards  -->
      </div> <!-- container  -->

      <div class="row center">
        <div class="btn apple_store">
          <!-- <img src="" alt="Apple Logo"> -->
          <span>Apple Pay</span>
          <img src="assets/arrow-right.svg" alt=">">
        </div>
      </div>

      <div class="row center">
        <button class="btn accent">Continue</button>
      </div>

    </div>
  </div>

</body>

</html>
