<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./styles/index.scss" />

    <title>Achievement UI Case</title>
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar__link" href="#">
        <div class="navbar__icon">
          <img src="./assets/icons/arrow-left-icon.svg" alt="Go back" />
        </div>
      </a>
    </nav>

    <main class="main">
      <header class="header">
        <h1 class="header__title">Choose<br />your plan</h1>
      </header>

      <section class="plans">
        <div class="card-item">
          <div class="card active">
            <p class="title">Free</p>
            <p>7 days</p>
          </div>
        </div>

        <div class="card-item">
          <div class="card">
            <p class="title">8$</p>
            <p>30 days</p>
          </div>
        </div>

        <div class="card-item">
          <div class="card">
            <p class="title">14$</p>
            <p>60 days</p>
          </div>
        </div>

        <div class="card-item">
          <div class="card">
            <p class="title">199$</p>
            <p>one time</p>
          </div>
        </div>
      </section>

      <div class="row center">
        <div class="btn apple_store">
          <img src="./assets/icons/apple-play-icon.svg" alt="Apple Play" />
          <span>Apple Pay</span>
          <img src="./assets/icons/arrow-right-icon.svg" alt="Continue" />
        </div>
      </div>

      <div class="row center">
        <button class="btn accent">Continue</button>
      </div>
    </main>
  </body>
</html>
