<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />

    <title>Achievement UI Case</title>
  </head>

  <body>
    <nav class="navbar --pale">
      <a class="navbar__link" href="#">
        <div class="navbar__icon">
          <img src="./assets/icons/arrow-left-icon.svg" alt="Go back" />
        </div>
      </a>
      <a class="navbar__link" href="#">
        <div class="navbar__icon">
          <img src="./assets/icons/settings-icon.svg" alt="Go to settings" />
        </div>
      </a>
    </nav>
    <main class="main --pale">
      <header class="header --pale">
        <div class="circle-wrapper">🤓</div>
        <div class="title-wrapper">
          <strong>Ray Cooper</strong>
          <h1>300<span>points</span></h1>
        </div>
      </header>

      <section class="rewards">
        <header class="tabs">
          <a class="tabs__item tabs__item--active" href="#">
            <img src="./assets/icons/trophy-icon.svg" alt="Trophy" />
          </a>
          <a class="tabs__item" href="#">
            <img src="./assets/icons/chart-icon.svg" alt="Chart" />
          </a>
          <a class="tabs__item" href="#">
            <p>5 <span>of</span> 10</p>
          </a>
        </header>
        <ul class="rewards-list">
          <li class="rewards-list__item">
            <div class="circle-wrapper">👏</div>
            <p>Refer a friend</p>
            <small>+1000</small>
            <a href="#"></a>
          </li>
          <li class="rewards-list__item">
            <div class="circle-wrapper">🐦</div>
            <p>Share to twitter</p>
            <small>+100</small>
            <a href="#"></a>
          </li>
          <li class="rewards-list__item">
            <div class="circle-wrapper">🗓</div>
            <p>Lorem ipsum</p>
            <small>+300</small>
            <a href="#"></a>
          </li>
          <li class="rewards-list__item">
            <div class="circle-wrapper">💳</div>
            <p>Sit dollor amet</p>
            <small>+450</small>
            <a href="#"></a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
