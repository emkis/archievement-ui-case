<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />

    <title>Achievement UI Case</title>
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar__link" href="#">
        <div class="navbar__icon">
          <img src="./assets/icons/arrow-left-icon.svg" alt="Go back" />
        </div>
      </a>
    </nav>

    <main class="main">
      <header class="header">
        <h1 class="header__title">Choose<br />your plan</h1>
      </header>

      <section class="plans">
        <ul class="plans-list">
          <li class="plans__item">
            <h3 class="plans__title">Free</h3>
            <p class="plans__description">7 days</p>
          </li>
          <li class="plans__item">
            <h3 class="plans__title">8$</h3>
            <p class="plans__description">30 days</p>
          </li>
          <li class="plans__item plans__item--active">
            <h3 class="plans__title">14$</h3>
            <p class="plans__description">60 days</p>
          </li>
          <li class="plans__item">
            <h3 class="plans__title">199$</h3>
            <p class="plans__description">One time</p>
          </li>
        </ul>

        <button class="button button--secondary payment">
          <img
            class="apple-icon"
            src="./assets/icons/apple-play-icon.svg"
            alt="Apple Play"
          />
          Apple Pay
          <img
            class="arrow-icon"
            src="./assets/icons/arrow-right-icon.svg"
            alt="Continue"
          />
        </button>
        <a href="#" class="information">See terms and conditions</a>

        <button class="button button--primary">Continue</button>
      </section>
    </main>
  </body>
</html>
